<style>
:root {
  --blood-red: #74070E;
  --vanilla: #F4E3B2;
  --dark-brown: #45462A;
  --cinereous: #947268;
  --black-bean: #310E10;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(rgba(49,14,16,0.7), rgba(49,14,16,0.7)),

  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  overflow-x: hidden;
overflow-y: auto;

/* ==== Floating Sparkles ==== */
.sparkle {
  position: absolute;
  width: 4px;
  height: 4px;
  background: radial-gradient(circle, #ffd6da 0%, transparent 60%);
  border-radius: 50%;
  animation: sparkleFloat linear forwards;
  opacity: 0.8;
}
@keyframes sparkleFloat {
  0% { transform: translateY(110vh) scale(0.8); opacity: 0.7; }
  100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
}

/* ==== Title ==== */
h1 {
  font-family: 'Great Vibes', cursive;
  font-size: 4.5em;
  background: linear-gradient(90deg, #ffe6f0, #fff, #f7c7d3, #fff0f3);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 0 25px rgba(255, 220, 230, 0.8);
  margin-bottom: 15px;
  opacity: 0;
  animation: fadeSlideIn 2s ease forwards;
  animation-delay: 10s; /* ðŸ’« delay start by 3 seconds */
}
@keyframes fadeSlideIn {
  from { transform: translateX(-80px); opacity: 0; }
  to { transform: translateX(0); opacity: 1; }
}

/* Alternate slide for next text */
.slide-right {
  animation: fadeSlideInRight 2s ease forwards;
}
@keyframes fadeSlideInRight {
  from { transform: translateX(80px); opacity: 0; }
  to { transform: translateX(0); opacity: 1; }
}

p {
  color: #f8e6ca;
  font-size: 1.2em;
  margin-top: 10px;
  opacity: 0.9;
  letter-spacing: 0.5px;
}

/* ==== Enter Button ==== */
.enter-btn {
  margin-top: 60px;
  padding: 14px 40px;
  border: 2px solid var(--vanilla);
  background-color: transparent;
  color: var(--vanilla);
  font-size: 1.1em;
  text-transform: uppercase;
  letter-spacing: 1.5px;
  border-radius: 30px;
  transition: all 0.3s ease;
  cursor: pointer;
  position: relative;
  overflow: hidden;
}

.enter-btn:hover {
  background-color: var(--vanilla);
  color: var(--black-bean);
  transform: scale(1.05);
}

/* Glowing ring effect */
.enter-btn::after {
  content: "";
  position: absolute;
  inset: -4px;
  border-radius: 30px;
  background: radial-gradient(circle, rgba(255,200,210,0.6), transparent 70%);
  animation: pulse 2.5s ease-in-out infinite;
  z-index: -1;
}
@keyframes pulse {
  0%,100% { opacity: 0.4; transform: scale(1); }
  50% { opacity: 0.9; transform: scale(1.1); }
}

/* ==== Scrolling Bottom Text ==== */
.scrolling-text {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: rgba(49, 14, 16, 0.85);
  color: var(--vanilla);
  padding: 10px 0;
  overflow: hidden;
  white-space: nowrap;
  font-size: 1em;
  letter-spacing: 2px;
  z-index: 10;
}
.scrolling-text span {
  display: inline-block;
  padding-left: 100%;
  animation: scrollText 30s linear infinite;
}
@keyframes scrollText {
  0% { transform: translateX(0); }
  100% { transform: translateX(-100%); }
}

/* ==== Fade-out transition ==== */
.fade-out {
  animation: fadeOut 1.5s forwards;
}
@keyframes fadeOut {
  to { opacity: 0; transform: scale(1.05); }
}
/* ðŸ’• Password overlay */

  justify-content: center;
  z-index: 9999;
  backdrop-filter: blur(6px);
  animation: fadeIn 1.5s ease;

/* Password box design */
.password-box {
  background: rgba(255,255,255,0.1);
  border: 1px solid rgba(255,255,255,0.3);
  box-shadow: 0 0 30px rgba(255, 225, 250, 0.25);
  padding: 45px 65px;
  border-radius: 25px;
  text-align: center;
  color: #fcefe9;
  animation: popIn 1.2s ease forwards;

  margin-bottom: 20px;
  color: #fff5f0;

  color: #f6c6d2;

  transition: transform 0.8s ease, opacity 1s ease;
}

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

@keyframes glow {
  from { text-shadow: 0 0 8px #fbcad7, 0 0 16px #ffb6c1; }
  to { text-shadow: 0 0 18px #fff, 0 0 26px #ffc5d6; }

.password-box input {

  border-radius: 25px;

  text-align: center;
  margin-bottom: 15px;
  font-size: 1em;
  background: rgba(255,255,255,0.9);
  color: #5a0a0a;
  outline: none;

.password-box button {

}

.password-box button:hover {

#errorMsg {

/* Soft entrance animations */

}

@keyframes sparkleFade {

}
